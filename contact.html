<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header Nav -->
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    
        <h1>Get in Touch</h1>
    </header>

    <main>
        <div class="contact-info-container">
            <div class="icons-email">
                <div class="icons">
                    <ul>
                        <li>
                            <a href="#">FB</a>
                        </li>
                        <li>
                            <a href="#">TW</a>
                        </li>
                        <li>
                            <a href="#">IN</a>
                        </li>
                        <li>
                            <a href="#">WA</a>
                        </li>
                    </ul>
                </div>
                
                <div class="email">
                    <p>info@email.com</p>
                </div> <!-- END .email-->

                <div class="phone-address">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </div> <!-- END .icons.email-->
        </div> <!-- END .contact-info-container -->

        <div class="form-container">
            <form action="" class="submit-comment">
                <div class="name-email">
                    <input type="text" placeholder="Name" id="name">
                    <input type="email" placeholder="Email address" id="email">
                </div>
                <div class="message">
                    <textarea name="message" placeholder="Message" id="message" cols="30" rows="10"></textarea>
                    <!-- get rid of adjusting corner -->
                </div>
                <button type="submit">Post Comment</button>
            </form>
            <button>Submit</button>
        </div> <!-- END .form-container -->

    </main>
    
    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2022 Juno College</p>
    </footer>
   
</body>
</html>
